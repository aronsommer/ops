        function onScrollFunction(id) {

            let x = element.scrollLeft;
            let y = element.scrollTop;
            // console.log("scrollLeft: " + x.toFixed() + " / scrollTop: " + y.toFixed());
            const selectedClasses = document.querySelectorAll('.section-title');
